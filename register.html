<!-- <body class="bg-gradient-to-r from-green-800 to-blue-700"> -->
<body class="bg-gradient-to-r from-purple-700 to-pink-500">

  <header class="text-gray-500 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <svg class="fill-current text-green-500 inline-block h-12 w-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M18 9.87V20H2V9.87a4.25 4.25 0 0 0 3-.38V14h10V9.5a4.26 4.26 0 0 0 3 .37zM3 0h4l-.67 6.03A3.43 3.43 0 0 1 3 9C1.34 9 .42 7.73.95 6.15L3 0zm5 0h4l.7 6.3c.17 1.5-.91 2.7-2.42 2.7h-.56A2.38 2.38 0 0 1 7.3 6.3L8 0zm5 0h4l2.05 6.15C19.58 7.73 18.65 9 17 9a3.42 3.42 0 0 1-3.33-2.97L13 0z"/>
          </svg>
        <span class="ml-3 text-xl">ASC_Warehouse</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-white" href="home">Home</a>
        <a class="mr-5 hover:text-white" href="aboutus">About Us</a>
        <a class="mr-5 hover:text-white" href="contactus">Contact Us</a>
        <!-- <a class="mr-5 hover:text-white">Profile</a> -->
      </nav>
      <a class="flex  text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg" href="login" href="login">Log In</a>
    </div>
  </header>
  <!-- This is an example component -->
  <br>
<div class="">
  <div class="container mx-auto h-full flex flex-1 justify-center items-center">
      <div class="w-full max-w-md">
        <div class="leading-loose">
          <form class="max-w-2xl m-4 p-10 bg-gray-300 bg-opacity-25 rounded shadow-xl" action="http://localhost:7874/reginput" method="POST">
              <p class="text-black font-medium text-center text-lg font-bold">Register</p>
                <div class="">
                  <label class="block text-sm text-black" for="fname">First Name</label>
                  <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="text" for="fname" name="fname" id="fname"  placeholder="Enter first name" aria-label="fname" required>
                </div>
                <div class="">
                  <label class="block text-sm text-black" for="lname">Last Name</label>
                  <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="text" for="lname" name="lname"id="lname"  placeholder="Enter first name" aria-label="lname" required>
                </div>
                <div class="">
                  <label class="block text-sm text-black" for="gender">Gender</label>
                  <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="text" for="gender" name="gender" id="gender"  placeholder="Gender:M or F" aria-label="gender" required>
                </div>
                <div class="">
                  <label class="block text-sm text-black" for="email">E-mail</label>
                  <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="email" for="email" name="email" id="email"  placeholder="Eg:asb@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter email like abcd@gamil.com" aria-label="email"required >
                </div>
                <div class="">
                  <label class="block text-sm text-black" for="phone">Phone</label>
                  <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="number" for="phone" name="phone" id="phone"  placeholder="Eg:9879879879" pattern="[1-9]{1}[0-9]{9}" title="Enter 10 digit mobile number"  aria-label="phone" required >
                </div>

                <div class="mt-2">
                  <label class="block  text-sm text-black">password</label>
                   <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                    type="password" for="pwd" name="pwd" id="pwd" placeholder="Enter password" arial-label="password" required >
                </div>
                <div class="mt-2">
                  <label class="block  text-sm text-black">Confirm password</label>
                   <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                    type="password" for="cpwd" name="cpwd" id="cpwd" placeholder="Enter password" arial-label="password" required>
                </div>
                <!-- <div class="mt-2">
                  <label class="block  text-sm text-black">Security Key</label>
                   <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                    type="password" for="ssk" name="ssk" id="ssk" placeholder="Enter security key shared by host" arial-label="password" required>
                </div> -->
                <div class="mt-4 items-center flex justify-between">
                  <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded"
                    type="submit">Register</button>
                
  
          </form>
  
        </div>
      </div>
    </div>
  </div>
